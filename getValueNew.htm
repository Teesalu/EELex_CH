    <script type="text/javascript">
    function AktMen1(nX){
       var cTagName
       if (nX == 1){
           cTagName = "inp_ElemText1"
           } else {
            cTagName = "inp_ElemText2"
           }

           var element = document.getElementById(cTagName);
        
       
       if (element.addEventListener) {
          element.addEventListener('contextmenu', function() {

            alert("You've tried to open context menu(uus)  :"); //here you draw your own menu
            preventDefault();
          }, false);
        } else {
          if (nX == 1){
            element.attachEvent('oncontextmenu', function() {
            atHandleWindowContextClick();
            window.event.returnValue = false;
            });
           } else {
            element.attachEvent('oncontextmenu', function() {
            atHandleWindowContextMoreClick();
            window.event.returnValue = false;
            });
           }
        }
      }
    </script>
