        /**
          * Symbolz_2 
          * @method mySym()
          * @param {String} cSymbc
          */
        function mySym(cSymbc) {

            var m = document;
            txt = m.createTextNode(cSymbc);
            var w = window;
            var b = m.body;
            b.appendChild(txt);
            if (b.createTextRange) {
                var d = b.createTextRange();
                d.moveToElementText(txt);
                d.select();
                m.execCommand('copy');
            }
            else {
                var d = m.createRange();
                var g = w.getSelection;
                d.selectNodeContents(txt);
                g().removeAllRanges();
                g().addRange(d);
                m.execCommand('copy');
                g().removeAllRanges();
            }
            txt.remove();
            //parent.atsSendMessage("0", "Sümbol [ " + cSymbc + " ] on kopeeritud ja edasi kasutage PASTE operatsiooni!", 15000);
 

            if (parent.dViewPasteInfo == true) {
                parent.atsPasteInfo(cSymbc);
                parent.dViewPasteInfo = false;
            } else {
                parent.atsSendMessage("0", "Sümbol [ " + cSymbc + " ] on kopeeritud ja edasi kasutage -> CTRL + V", 10000);
            }



        }
