        /**
         * Symbolz_1
         * @method zAddSymbArray()
         * @param {String} cMenuString 
      
         */
        function zAddSymbArray(cMenuString) {
            var ccTextReturn = "";
            var nnLenght = cMenuString.length;
            if (nnLenght > 0) {
                for (let i = 0; i < nnLenght; i++) {
                    if (cMenuString.substr(i, 1) != " ") {
                        var ccSB = cMenuString.substr(i, 1);

                        var ccElem = "<A class='btn' onclick='mySym(&#34;" + ccSB + "&#34;)'>" + ccSB + "</A>";
                        ccTextReturn = ccTextReturn + ccElem;
                    }

                }

                //window.alert(ccTextReturn);
                return (ccTextReturn);
            }
        }

        /**
          * Symbolz_2 
          * @method mySym()
          * @param {String} cSymbc
          */
        function mySym(cSymbc) {



            var m = document;
            txt = m.createTextNode(cSymbc);
            var w = window;
            var b = m.body;
            b.appendChild(txt);
            if (b.createTextRange) {
                var d = b.createTextRange();
                d.moveToElementText(txt);
                d.select();
                m.execCommand('copy');
            }
            else {
                var d = m.createRange();
                var g = w.getSelection;
                d.selectNodeContents(txt);
                g().removeAllRanges();
                g().addRange(d);
                m.execCommand('copy');
                g().removeAllRanges();
            }
            txt.remove();
            window.alert("Sümbolx [ " + cSymbc + " ] on kopeeritud ja edasi kasutage PASTE operatsiooni!");
            //ValiClick();
        }

        /**
            * Väljub html-st
            * 
            * @method LoobuClick
            */
        function ValiClick() {
            var xBrs = WhatBrows();
            if (xBrs == "Safari") {
                window.close();
            }
            else {
                //alert("OK");
                parent.document.getElementsByTagName('dialog')[0].close();
            }
        } //ValiClick

        /**
        * Määrab browseri
        * 
        * @method WhatBrows
        * @return browseri nimetus stringina
        */
        function WhatBrows() {
            var retBrowser = "";
            if ((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1) {
                retBrowser = 'Opera';
            }
            else if (navigator.userAgent.indexOf("Chrome") != -1) {
                retBrowser = 'Chrome';
            }
            else if (navigator.userAgent.indexOf("Safari") != -1) {
                retBrowser = 'Safari';
            }
            else if (navigator.userAgent.indexOf("Firefox") != -1) {
                retBrowser = 'Firefox';
            }
            else if ((navigator.userAgent.indexOf("MSIE") != -1) || (!!document.documentMode == true)) //IF IE > 10
            {
                retBrowser = 'IE';
            }
            else {
                retBrowser = 'unknown';
            }
            return (retBrowser);
        }
