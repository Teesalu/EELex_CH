<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="x-ua-compatible" content="IE=EmulateIE9">
    <title>Köidete valik</title>
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta name="keywords" content="EELex">
    <script src="tools.js" type="text/javascript"></script>

    <script type="text/javascript">

        var dic_desc, usrName, appLang;
        var volsStr;
        PD = "\uE001";
        //'-----------------------------------------------------------------------------------
        function bodyOnKeyUp() {
            switch (window.event.keyCode) {
                case 27:
                    window.close();
                    break;
                case 13:
                    SetReturnV();
                    break;
            }
            return;
        } // bodyOnKeyUp


        //'-----------------------------------------------------------------------------------
        function SetReturnV() {

            var select = document.getElementById("selVols");
			var option = select.options[select.selectedIndex];
            var cVolRet = option.id;
            parent.atVolumeReturn(cVolRet);
            parent.dhxWins.window("movetovol").close();
        } // SetReturnV


        //'-----------------------------------------------------------------------------------
        function bodyOnLoad() {
            var dlgArgs = parent.cDialogArg.split(PD);
            dic_desc = dlgArgs[0];
            usrName = dlgArgs[1];
            appLang = dlgArgs[2];
            volsStr = dlgArgs[3];
            selVols.outerHTML = "<select id='selVols'>" + volsStr + "</select>";
        } // bodyOnLoad

    </script>
</head>

<body style="background-color: buttonface" onload="bodyOnLoad()" onkeyup="bodyOnKeyUp()">
    <div id="divBody" style="padding: 2mm;">
        <br><br>
        <table style="width:100%;text-align: center;">
            <tr>
                <td>
                    <label for="selVols">Vali : </label>
                    <select id="selVols"></select>
                    <input id="btnOK" type="button" value="  OK  " onclick="SetReturnV()" style="width:3cm;" />
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
